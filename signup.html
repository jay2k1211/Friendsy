<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Friendsy</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      color: white;
      text-align: center;
    }

    h2 {
      font-family: 'Press Start 2P', cursive;
      color: #ffeb3b;
      margin-bottom: 25px;
      font-size: 20px;
    }

    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      padding: 12px 25px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      background-image: linear-gradient(315deg, #7b4397 0%, #dc2430 74%);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    a {
      display: block;
      margin-top: 15px;
      color: #ffeb3b;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üìù Sign up for Friendsy</h2>
    <form>
      <input type="text" placeholder="Username" required /><br />
      <input type="email" placeholder="Email" required /><br />
      <input type="password" placeholder="Password" required /><br />
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <a href="login.html">Already have an account? Log in</a>
  </div>
</body>
</html>
